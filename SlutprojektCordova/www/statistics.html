    <!-- Top menu icon -->
    <img id="hamburgericon" src="images/hamburgericon.png" />

        <div id="header">
            <h1>

            </h1>
        </div>

        <div id="mainstats">
            <h1>STATISTICS</h1>

            <!-- PIE CHART -->
            <div class="module">
                <h2>Exercises</h2>
                <canvas width="95%" id="percentPieChart"></canvas>
            </div>

            <!-- TOTAL WEIGHT LIFTED -->
            <div class="module">
                <h2>Total kg lifted</h2>
                <div id="totalweightlifted" class="counter" data-count="0">0</div>
            </div>

            <!-- WEIGHT DIAGRAM -->
            <div class="module">
                <h2>weight diagram</h2>
                <canvas width="95%" id="testChart"></canvas>
            </div>

        </div> <!-- end content -->
