        <div id="firstmainpage">
        <!-- HEADER -->

            </div>

            </div>

            <!------------- YESTERDAY TODAY TOMORROW BOXES ------------->
            <div id="boxes">

                    </div>
                </div>

                    </div>
                </div>

            </div>
            <!------------- end boxes ------------->
            <!------------- RANDOM STATS MODULE ------------->
            <div class="module" id="unsavedWO">
                <!-- Om det finns osparat pass i lokal storage -->
                <h1>ONGOING</h1>
                <h2 id="nameOfOngoing"></h2>
                <p>You have started an unfinished workout. FINISH ITTTTT</p>
                <input style="width:40%;" type="button" id="continueUnsavedWO" value="RUN" />
                <input style="width:40%; background:#D52F2F;" type="button" id="deleteCurrent" value="DELETE" />
            </div>
            <!------------- end random stats -----------


            <!------------- ANOTHER RANDOM STATS MODULE ------------->
            <div class="module" id="showARandomStat">
            </div>

        </div>
