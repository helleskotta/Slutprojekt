        <div id="date" style="text-transform:lowercase;">

        </div>

        <!------------- YESTERDAY TODAY TOMORROW BOXES ------------->
        <div id="boxes">

            <!-- BOX 1: YESTERDAY -->
            <div id="box1">

            <!-- BOX 3:TOMORROW -->
            <div id="box3">
                <h3>tomorrow</h3>

        <div id="module">

        </div>

    </div>
