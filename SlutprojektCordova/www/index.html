<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>SlutprojektCordova</title>
    </head>
    <body>
        <div class="app">
            <!--ID LOGIN -->
            <div id="login">
                <img width="50%" src="images/logo-color.png" />
                <h1>LogIt</h1>
                <h2>Login</h2>
                <br />
                <form action="">
                    <label>E-mail or username</label>
                    <br />
                    <input value="Patershus" id="username" type="text" />
                    <br />
                    <br />
                    <label>Password</label>
                    <br />
                    <input value="Po1234" id="password" type="password" />
                    <br />
                    <a href="page.html">Forgot your password?</a>
                    <br />
                    <br />
                    <input type="button" id="loginbtn" value="LOGIN" style="background:white; color:#2DA130;" />
                </form>
                <br />
                <input type="button" value="REGISTER" id="redirect" />
            </div>
            <!-- login view end -->

            <!-- ID REGISTER -->
            <div id="register">
                <input type="button" value="SEE MAIN" id="stats" /><br /><br />
                <h1>
                    <img width="20%" src="images/logo-color.png" />
                    LogIt
                </h1>
                <h2>Register</h2>
                <br />
                <form id="registerForm">
                    <label>Name (a username is fine)<font color="red">*</font></label>
                    <br />
                    <input id="newUserName" value="Patershus" type="text" required>
                    <br />
                    <br />
                    <label>E-mail <font color="red">*</font></label>
                    <br />
                    <input id="newEmail" value="Petterolgemar_92@hotmail.com" type="email" required>
                    <br />
                    <br />
                    <label>Password <font color="red">*</font></label>
                    <br />
                    <input id="newPassword" value="Po1234" type="password" required>
                    <br />
                    <br />
                    <label>Re-type password <font color="red">*</font></label>
                    <br />
                    <input id="confirmPassword" value="Po1234" type="password" required>
                    <br />
                    <br />
                    <input type="button" value="REGISTER" id="add" />
                </form>
            </div>
            <!-- register end -->

            <!-- ID WELCOME -->
            <div id="welcome">
                <h2><b>Welcome to</b></h2>
                <img width="50%" src="images/logo-color.png" />
                <h1>
                    LogIt
                </h1>
                <br /><br />
                <input type="button" value="ADD STATS" id="mystats" /><br /><br />

                <input type="button" value="VIEW APP" id="main" style="background:white; color:#2DA130;" />
            </div>
            <!-- welcome end -->

            <!--ADD STATS SCREEN-->
            <div id="addstats">
                <h1>
                    <img width="20%" src="images/logo-color.png" />
                    LogIt
                </h1>
                <br /><br />
                <form action="">
                    <div id="weightadd">
                        <input type="text" class="datepicker" style="width:31%;" placeholder=" Date">
                        <input type="text" id="weightbox" style="width:31%;" placeholder=" Weight" />
                        <input type="text" id="heightbox" style="width:31%;" placeholder=" Height" />
                        <br /><br />
                        <input type="text" id="chestlog" style="width:31%;" placeholder=" Chest">
                        <input type="text" id="waistlog" style="width:31%;" placeholder=" Waist" />
                        <input type="text" id="hipslog" style="width:31%;" placeholder=" Hips" />
                        <br /><br />
                        <input type="text" placeholder=" Notes" />
                        <br /><br />
                        <input type="button" id="saveweight" value="SAVE" />
                    </div>
                    <br /><br />
                    <input type="button" value="SUBMIT" />
                </form>
                <a href="">Add later</a>
            </div>
            <!--add stats end  -->

        </div>

        <script src="scripts/jquery-3.1.1.min.js"></script>
        <script src="scripts/jQueryUI.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <script type="text/javascript" src="scripts/general.js"></script>
    </body>
</html>
