<!DOCTYPE html>
<html>
    <head>
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->

        <meta content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">        
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>SlutprojektCordova</title>
    </head>
    <body>
        <div class="app">
            <!--ID LOGIN -->
            <div id="login">
                <img width="50%" src="images/logo-color.png" />
                <h1>Workout & Log</h1>
                <h2>Login</h2>
                <br />
                <form action="">
                    <label>Username</label>
                    <br />
                    <input id="username" type="text" />
                    <br />
                    <br />
                    <label>Password</label>
                    <br />
                    <input id="password" type="password" />
                    <br />
                    <a id="forgotpassword">Forgot your password?</a>
                    <br />
                    <br />
                    <input type="button" id="loginbtn" value="LOGIN" style="background:white; color:#2DA130;" />
                </form>
                <br />
                <input type="button" value="REGISTER" id="redirect" />
            </div>
            <!-- login view end -->

            <!-- ID REGISTER -->
            <div id="register">
                <h1>
                    <img width="20%" src="images/logo-color.png" /><br />
                    Workout & Log
                </h1>
                <h2>Register</h2>
                <br />
                <form id="registerForm">
                    <label>Name (a username is fine)<font color="red">*</font></label>
                    <br />
                    <input id="newUserName" type="text" required>
                    <br />
                    <br />
                    <label>E-mail <font color="red">*</font></label>
                    <br />
                    <input id="newEmail" type="email" required>
                    <br />
                    <br />
                    <label>Password <font color="red">*</font></label>
                    <br />
                    <input id="newPassword" type="password" required>
                    <br />
                    <br />
                    <label>Re-type password <font color="red">*</font></label>
                    <br />
                    <input id="confirmPassword" type="password" required>
                    <br />
                    <br />
                    <input type="button" value="REGISTER" id="add" />
                </form>
            </div>
            <!-- register end -->

        </div>

        <script src="scripts/jquery-3.1.1.min.js"></script>
        <script src="scripts/jQueryUI.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <script type="text/javascript" src="scripts/general.js"></script>
    </body>
</html>
