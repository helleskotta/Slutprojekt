<!DOCTYPE html>
<html>
<head>
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
    <meta content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <title>SlutprojektCordova</title>
</head>
<body>
    <div id="hamburgericon"><img src="images/hamburgericon.png" /></div>
    <div id="wrapper">
        <div id="header">
            <h1>
                <img src="images/logo-color.png" style="height:40px; float:left;" />
            </h1>
        </div>
        <h1 id="nameofProgram"></h1>

        <!-- Edit program -->
        <div id="editStr">

            <div id="fullprogram">

            </div>

            <input type="button" value="SAVE WORKOUT" id="saveeditWO" /><br /><br />
            <input style="background:#D52F2F;" type="button" class="deleteWO" value="Delete exercise" />
        </div>

        <!-- View program -->
        <div id="viewForEdit">
            <div id="viewfullprogram">

            </div>

            <input style="width: 30%; background:white; color:#2DA130;
        filter: drop-shadow(0 1px 1px #888);" type="button" value="EDIT" id="editWObtn" />
            <input style="width: 30%;" type="button" value="RE-RUN" id="rerunbtn" />
            <input style="width: 30%; background:#D52F2F; color:white;" type="button" value="DELETE" class="deleteWO" /><br /><br />
        </div>

        <!-- View Cardio -->
        <div id="viewForEditCardio">
            <div id="viewfullcardioprogram">

            </div>
            <input type="button" class="backToCal" value="Back" style="width: 30%; background:white; color:#2DA130; filter: drop-shadow(0 1px 1px #888);"> <input type="button" id="editCardio" value="Edit" style="width:30%;"> <input style="width: 30%; background:#D52F2F; color:white;" type="button" value="DELETE" class="deleteWO" />
        </div>

        <!-- View Other -->
        <div id="viewForEditOther">
            <div id="viewfullotherprogram">

            </div>
            <input type="button" class="backToCal" value="Back" style="width: 30%; background:white; color:#2DA130; filter: drop-shadow(0 1px 1px #888);"> <input type="button" id="editCardio" value="Edit" style="width:30%;"> <input style="width: 30%; background:#D52F2F; color:white;" type="button" value="DELETE" id="deleteCurrent" />
        </div>

    </div>
    <!-- wrapper end -->
    <!--



        MENUS AND STUFF




        -->
    <!------------- SETTINGS HAMBURGER MENU ------------->
    <div id="hamburgermenu">
        <br /><br /><br />
        <img src="images/profilepics.png" style="border-radius:50%; border:1px dotted black; height:70px; width:70px; margin-left:10px;" align="left" />
        <h2 align="right" style="text-align:left; margin-bottom: -10px; margin-top:30px; margin-left:10px; padding-left:10px;">NAME</h2>
        <p style="text-align:left; margin-left:10px;" align="right">7 days streak</p>
        <ul>
            <li>Somestuff</li>
            <li>Somestuff</li>
            <li>Somestuff</li>
            <li>Somestuff</li>
            <li>Somestuff</li>
            <li>Somestuff</li>
        </ul>
    </div>
    <!------------- end settings hamburger menu ------------->
    <!-- FOOTER -->
    <div id="footer">

        <!-- BOX 1: STATS -->
        <div id="statsicon">
            <img src="images/graph.png" />
        </div>

        <!-- BOX 3: CALENDAR -->
        <div id="calendaricon">
            <img src="images/calendar.png" />
        </div>

        <!-- BOX 2: HOME -->
        <div id="homeicon">
            <img src="images/house.png" />
        </div>

    </div>
    <!-- footer end -->
    <!------------- SCRIPTS------------->
    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/jQueryUI.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/edit.js"></script>
    <script type="text/javascript" src="scripts/general.js"></script>
</body>
</html>
