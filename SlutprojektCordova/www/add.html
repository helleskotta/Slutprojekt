<!DOCTYPE html>
<html>
<head>
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
    <meta content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <title>SlutprojektCordova</title>
</head>
<body>
    <img id="hamburgericon" src="images/hamburgericon.png" />
    <div id="wrapper">
        <div id="header">
            <h1>
                <img src="images/logo-color.png" style="height:40px; float:left;" />
            </h1>
        </div>
        <h1>Add new program</h1>

        <div id="addnew">
            <!-- TYPE OF EXERCISE BUTTONS -->
            <table id="icons" style="margin:auto;">
                <tr>
                    <td id="strengthbtn"><img src="images/strengthicon.png" /><br />Strength</td>

                    <td id="cardiobtn"><img src="images/cardioicon.png" /><br />Cardio</td>

                    <td id="otherbtn" ><img src="images/othericon.png" /><br />Other</td>
                </tr>
            </table>
            <br /><br />

            <!-- STRENGTH VIEW -->
            <div id="strengthprogram">
                <form>
                    <label>Favorite program / most recent program</label>
                    <select id="latestorfavs" style="width:100%;">
                        <option value="" disabled selected>Choose an exercise</option>
                    </select>

                    <br /><br />

                    <input id="programname" type="text" style="width:70%;" placeholder=" Program name" />
                    <input type="text" id="strDatePicker" class="datepicker" style="width:25%;" placeholder=" Date">

                    <br /><br />

                    <div id="exercises">
                        <div class="oneexercise">
                            <select id="listOfExercise" style="width:70%;">
                                <option value="" disabled selected>Choose an exercise</option>
                            </select>
                            <input class="sets" style="width: 20%;" type="number"  placeholder=" Sets" />
                            <input type="button" class="deletefield" value="x" />
                        </div>
                    </div>
                    <br />
                        <img class="addanother" src="images/add40.png" style="text-align:left; float:left; width:20px; height:20px;" />
                    <br /><br />
                    <input id="addwo" type="button" value="RUN PROGRAM" />
                </form>
            </div>
            <!-- end strength -->


            <!-- CARDIO VIEW -->
            <div id="cardioprogram">
                <form>
                    <label>Type of exercise</label>
                    <select id="cardioExercises" style="width:100%;">
                        <option value="" disabled selected>Choose an exercise</option>
                    </select>
                    <br /><br />
                    <input type="text" id="cardioDatePicker" class="datepicker" style="width:31%;" placeholder=" Date">
                    <input type="text" id="cardiotime" style="width:31%;" placeholder=" Time" />
                    <input type="text" id="distance" style="width:31%;" placeholder=" Distance" /><br /><br />
                    <input type="text" id="cardionotes" placeholder=" Notes" />
                    <br /><br />
                    <input type="button" value="SAVE EXERCISE" id="addcardio" />
                </form>
            </div>
            <!-- end cardio view -->

            <!-- OTHER VIEW -->
            <div id="otherprogram">
                <form>
                    <input type="text" id="othername" placeholder=" Type of exercise" /><br /><br />
                    <input type="text" id="otherDatePicker" class="datepicker" style="width:47%;" placeholder=" Date">
                    <input type="text" id="othertime" style="width:47%;" placeholder=" Time" />
                    <br /><br />
                    <input type="text" id="othernotes" placeholder=" Notes" />
                    <br /><br />
                    <input type="button" value="SAVE EXERCISE" id="addother" />
                </form>
            </div>
            <!-- end cardio view -->
        </div>
    </div>
    <!-- wrapper end -->
    
    <!------------- SETTINGS HAMBURGER MENU ------------->
    <div id="hamburgermenu">
        <!--<br /><br />
        <div id="profile">
            <img src="images/profilepics.png" align="left" />
            <br />
            <h2 align="right">NAME</h2>
            <p>7 days streak</p>
        </div>-->
        <div id="sidemenu">
            <ul>
                <li>Add program</li>
                <li>Profile settings</li>
                <li><br /></li>
                <li>About us</li>
                <li>Contact us</li>
                <li>Donate</li>
                <li><b>Logout</b></li>
            </ul>
        </div>
    </div>
    <!------------- end settings hamburger menu ------------->
    <!-- FOOTER -->
    <div id="footer">

        <!-- BOX 1: STATS -->
        <div id="statsicon">
            <img src="images/graph.png" />
        </div>

        <!-- BOX 3: CALENDAR -->
        <div id="calendaricon">
            <img src="images/calendar.png" />
        </div>

        <!-- BOX 2: HOME -->
        <div id="homeicon">
            <img src="images/house.png" />
        </div>

    </div>
    <!-- footer end -->


    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/jQueryUI.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/general.js"></script>
    <script type="text/javascript" src="scripts/add.js"></script>
</body>
</html>
