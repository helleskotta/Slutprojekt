<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <title>SlutprojektCordova</title>
</head>
<body>
    <div id="hamburgericon"><img src="images/hamburgericon.png" /></div>
    <div id="wrapper">
        <div id="header">
            <h1>
                <img src="images/logo-color.png" style="height:40px; float:left;" />
            </h1>
        </div>
        <h1>Add new program</h1>

        <div id="addnew">
            <!-- TYPE OF EXERCISE BUTTONS -->
            <table id="icons" style="margin:auto;">
                <tr>
                    <td id="strengthbtn" style="padding: 5px 10px;"><img src="images/strengthicon.png" /><br />Strength</td>

                    <td id="cardiobtn" style="padding: 5px 10px;"><img src="images/cardioicon.png" /><br />Cardio</td>

                    <td id="otherbtn" style="padding: 5px 10px;"><img src="images/othericon.png" /><br />Other</td>
                </tr>
            </table>
            <br /><br />

            <!-- STRENGTH VIEW -->
            <div id="strengthprogram">
                <label>Favoritprogram / senaste program</label>
                <select id="latestorfavs" style="width:95%;">
                    <option></option>
                </select>

                <br /><br />

                <label>Program name</label>
                <input id="programname" type="text" style="width:95%;" />

                <br /><br />

                <div id="exercises">
                    <div id="oneexercise">
                        <select id="exercise" style="width:60%;">
                            <option value="" disabled selected>Choose an exercise</option>
                        </select>
                        <input id="reps" style="width: 25%;" type="text" placeholder="Sets" />
                        <input type="button" id="deletefield" style="width:5%; padding: 1px; font-size:20px; background:transparent; color:#888;  text-transform:lowercase;" value="x" />
                    </div>
                </div>
                <br />
                <div id="addanother">
                    <img src="images/add40.png" style="text-align:left; float:left; width:20px; height:20px;" />
                </div>

                <br /><br />
            </div>
            <!-- end strength -->
            <!-- CARDIO VIEW -->
            <div id="cardioprogram">

            </div>

            <br /><br />
        </div>
        <!-- end cardio view -->

        <input type="button" value="RUN PROGRAM" />
    </div>
    <!-- wrapper end -->

    <div id="hamburgermenu">
        <br /><br /><br />
        <img src="images/profilepics.png" style="border-radius:50%; border:1px dotted black; height:70px; width:70px; margin-left:10px;" align="left" />
        <h2 align="right" style="text-align:left; margin-bottom: -10px; margin-top:30px; margin-left:10px; padding-left:10px;">NAME</h2>
        <p style="text-align:left; margin-left:10px;" align="right">7 days streak</p>
        <ul>
            <li>Somestuff</li>
            <li>Somestuff</li>
            <li>Somestuff</li>
            <li>Somestuff</li>
            <li>Somestuff</li>
            <li>Somestuff</li>
        </ul>
    </div>
    <!-- FOOTER -->
    <div id="footer">

        <!-- BOX 1: STATS -->
        <div id="statsicon">
            <img src="images/graph.png" />
        </div>

        <!-- BOX 3: CALENDAR -->
        <div id="calendaricon">
            <img src="images/calendar.png" />
        </div>

        <!-- BOX 2: HOME -->
        <div id="homeicon">
            <img src="images/house.png" />
        </div>

    </div>
    <!-- footer end -->


    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
